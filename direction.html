<!DOCTYPE html>
<html>
<head>
  <title>La prgramation interactive</title>
</head>

<body>
	<h1 id="titre">Bonjour le mondeÂ !</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
    var direction = 'right';
      var offset = 0;

      $("#titre").offset({ left: offset, top: offset });

      var moveHeading = function () {
        if (direction === 'right') {
          $("#titre").offset({ left: offset });
          offset++;
          if (offset > 200) {
            offset = 0;
            direction = 'down';
          }
        } else if (direction === 'down') {
          $("#titre").offset({ top: offset });
          offset++;
          if (offset > 200) {
            offset = 200;
            direction = 'left';
          }
        } else if (direction === 'left') {
          $("#titre").offset({ left: offset });
          offset--;
          if (offset < 0) {
            offset = 200;
            direction = 'up';
          }
        } else if (direction === 'up') {
          $("#titre").offset({ top: offset });
          offset--;
          if (offset < 0) {
            offset = 0;
            direction = 'right';
          }
        }
      };

      setInterval(moveHeading, 30);
	</script>
</body>
</html>
