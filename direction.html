<body>
	<h1 id="titre">Bonjour le mondeÂ !</h1>

	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>

	<script>
	var espaceGauche = 0;

  var deplacerTitre = function (){
    $("#titre").offset({ left: espaceGauche })

    espaceGauche ++;

    if (espaceGauche > 200){
      espaceGauche = 0;
    }
  };
  setInterval(deplacerTitre, 30);
	</script>
</body>
